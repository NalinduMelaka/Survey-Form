<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div class="upper">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    </div>
    <form id="survey-form">
      <label for="name" id="name-label">Name</lable>
      <input id="name" type="text" name="name"  required  placeholder="Enter your name" >
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" name="email" required  placeholder="Enter your email">
      <label for="number" id="number-label">Age(optional)</label>
      <input id="number" type="number" name="age" min="0" max="100" required  placeholder="Age">

<label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
<select id="dropdown" name="dropdown">
  <option disabled selected value>select current role</opiton>
  <option value="student">student</opiton>
  <option value="Full Time Job">Full Time Job</opiton>
  <option value="Full Time Learner">Full Time Learner</opiton>
  <option value="Prepear not to say">Prepear not to say</option>
  <option value="other">Other</option>

  </select>
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <label for="item1"><input type="radio" id="item1" class="inline" name="radiogroup" value="Definitely">
  Definitely</lebel>
  <label for="item2"><input type="radio" id="item2" class="inline"  name="radiogroup" value="Maybe">
  Maybe</label>
   <label for="item3"><input type="radio" id="item3" name="radiogroup" class="inline"  value="Not sure">
 Not sure</label>

  <label for="fcode">What is your favorite feature of freeCodeCamp?</label>
  <select id="fcode" name="fcode">
    <option disabled selected value>Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="project">Project</option>
    <option value="community">Community</option>
    <option value="open source">Open Source</option>
  </select>

  <p>What would you like to see improved? (Check all that apply)</p>
  <labe for="firsto"><input type="checkbox" id="firsto" name="first" value="fontend" class="inline">
  Front-end Projects</label>
  <label for="secondo"><input type="checkbox" id="secondo" name="second" value="backend" class="inline">
  Back-end Projects</label>
  <label for="datav"><input type="checkbox" id="datav" name="datav" value="visualiz" class="inline">
  Data Visualization</label>
  <label for="challeng"><input type="checkbox" id="challeng" name="challeng" value="challeng" class="inline">
  Challenges</label>
  <label for="osc"><input type="checkbox" id="osc" name="osc" value="osc" class="inline">
  Open Source Community</label>
   <label for="ghr"><input type="checkbox" id="ghr" name="ghr" value="ghr" class="inline">
 Gitter help rooms</label>
  <label for="vid"><input type="checkbox" id="vid" name="vid" value="vid" class="inline">
  Videos</label>
  <label for="city"><input type="checkbox" id="city" name="citym" value="city" class="inline">
  City Meetups</label>
  <label for="wiki"><input type="checkbox" id="wiki" name="wiki" value="wiki" class="inline">
  Wiki</label>
  <label for="forum"><input type="checkbox" id="forum" name="forum" value="forum" class="inline">
  Forum</label>
  <label for="ac"><input type="checkbox" id="ac" name="ac" value="ac" class="inline">
  Additional Courses</label>
 
  <textarea rows=4 cols=30 placeholder="Enter your comment here..."></textarea>
  
  
  <button type="submit" id="submit">submit</button>
    </form>


  </body>
</html>
